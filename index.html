<html>
    <head>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <title>Will you be my valentine?</title>
    </head>

    <body class="p-5 bg-[#fcfefc]">
        <h1 class="text-4xl text-center text-red-500 font-bold mb-5 flex items-center justify-center">
            Will you be my valentine?
            <img src="./IMG_6601.gif" alt="heart" class="size-20" />
        </h1>
        <div class="flex flex-col items-center">
            <!-- Step 1 -->
            <div class="flex justify-center gap-5 items-center w-max" data-step="1">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 rounded shrink-0 cursor-pointer text-xl"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-10 mr-2" />
                    Yes
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-xl"
                    data-button="no"
                >
                    No
                </button>
            </div>

            <!-- Step 2 -->
            <div class="flex justify-center gap-5 items-center w-max" data-step="2">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 rounded shrink-0 cursor-pointer text-[2rem]"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-12 mr-2" />
                    Yes
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-xl"
                    data-button="no"
                >
                    Are you sure?
                </button>
            </div>

             <!-- Step 3 -->
             <div class="flex justify-center gap-5 items-center w-max" data-step="3">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 rounded shrink-0 cursor-pointer text-[3rem]"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-16 mr-4" />
                    Yes
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-xl"
                    data-button="no"
                >
                    Really sure??
                </button>
            </div>

             <!-- Step 4 -->
             <div class="flex justify-center gap-5 items-center w-max" data-step="4">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 rounded shrink-0 cursor-pointer text-[5rem]"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-24 mr-6" />
                    Yes
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-xl"
                    data-button="no"
                >
                    Are you positive?
                </button>
            </div>

            <!-- Step 5 -->
            <div class="flex justify-center gap-5 items-center w-max" data-step="5">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 rounded shrink-0 cursor-pointer text-[8rem]"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-32 mr-8" />
                    Yes
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-xl"
                    data-button="no"
                >
                    Pookie please...
                </button>
            </div>

             <!-- Step 6 -->
             <div class="flex justify-center gap-5 items-center w-max" data-step="6">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 rounded shrink-0 cursor-pointer text-[12rem]"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-40 mr-10" />
                    Yes
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-xl"
                    data-button="no"
                >
                    Just think about it...
                </button>
            </div>

            <!-- Step 7 -->
            <div class="flex justify-center gap-5 items-center w-max" data-step="7">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 rounded shrink-0 cursor-pointer text-[16rem]"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-52 mr-10" />
                    Yes
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-xl"
                    data-button="no"
                >
                    If you say no, I'll be really sad...
                </button>
            </div>

             <!-- Step 8 -->
             <div class="flex justify-center gap-5 items-center w-max" data-step="8">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 rounded shrink-0 cursor-pointer text-[24rem]"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-60 mr-10" />
                    Yes
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-xl"
                    data-button="no"
                >
                   I will be really sad...
                </button>
            </div>


            <!-- Step 9 -->
            <div class="flex justify-center items-center w-max flex-col" data-step="9">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 w-full rounded shrink-0 cursor-pointer text-[30rem]"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-72 mr-10" />
                    Yes
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer text-xl"
                    data-button="no"
                >
                   I will be very very very sad...
                </button>
            </div>

            <!-- Step 10 -->
            <div class="fixed top-0 left-0 w-screen h-screen" data-step="10">
                <button
                    class="bg-green-500 hover:bg-green-700 flex items-center justify-center text-white font-bold py-2 px-4 size-full rounded shrink-0 cursor-pointer text-[30rem]"
                    data-button="yes"
                >
                    <img src="./IMG_6599.gif" alt="heart" class="size-80 mr-10" />
                    Yes
                </button>
            </div>

            <!-- Step 11 -->
            <div class="fixed top-0 left-0 w-screen h-screen bg-[#fcfefc] flex flex-col py-5" data-step="11">
                <h1 class="text-4xl text-center text-red-500 font-bold mb-5">
                    I knew you would say yes!
                </h1>
                <div class="flex items-center w-full justify-center">
                    <img src="./IMG_6600.gif" alt="heart" class="mt-10 size-60" />
                    <img src="./IMG_6604.gif" alt="heart" class="mt-10 size-60" />
                </div>
            </div>

            <img src="./IMG_6602.gif" alt="heart" class="mt-10 size-60" />
        </div>
       
    </body>

    <script>
        let step = 1;

        const setStep = () => {
            document.querySelectorAll("[data-step]").forEach((el) => {
                el.style.display = el.getAttribute("data-step") == step ? "flex" : "none";
            });
        }

        document.querySelectorAll('[data-button]').forEach((el) => {
            el.addEventListener('click', () => {
                if (el.getAttribute('data-button') === 'yes') {
                    step=11;
                    setStep();
                } else {
                    step++;
                    setStep();
                }
            });
        });

        setStep();
    </script>
</html>
